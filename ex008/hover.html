<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Hover</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    div > p {
        display: none;
    }
    div:hover > p {
        display: block;
        background-color: black;
        color: aliceblue;
        width: 200px;
    }





div:hover {
    color: cornflowerblue;
}



</style>
</head>
<body>
    <h1>Exemplo</h1>
    <p>Passe o mouse no texto abaixo...</p>
    <div>
        Passe o mouse aqui
        <p>Surpresa</p>
    </div>
    
</body>
</html>
