<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            height: 250px;
            width: 250px;

            border: 10px  solid black;

            padding: 20px 15px 20px 15px; 

            margin: 20px auto 20px auto;

            outline-width: 5px;
            outline-style: dashed;
            outline-color: blue;

        }
        a {
            display: block;
            border-width: 3px;
            border-style: groove;
            border-color: blueviolet;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafo também são exemplos de bos-level,mas os <a href="#"> links são exemplos de caixas inline-level</a> vamos ver como tudo isso funciona.</p>
</body>
</html>
